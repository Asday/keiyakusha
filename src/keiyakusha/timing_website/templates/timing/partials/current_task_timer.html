{% extends 'timing/partials/base_timer.html' %}

{% block extra_classes %}{% endblock %}

{% block timer_body %}
  {% if data %}
    {{ block.super }}

    <form method="POST" action="{{ finish_current_task_form.action }}">
      {% csrf_token %}

      <button class="btn btn-primary btn-block" type="submit">
        Finish Task
      </button>
    </form>
  {% else %}
    <p>No task currently running</p>
  {% endif %}
{% endblock %}
